<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
</head>
<body>
    <header class="mb-4">
            <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand p-1" href="#">
                    <img class="navbar-brand" src="img/duck.png" alt="logo con papera">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">
                                Catalogo libri
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Anagrafica utenti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Storico prestiti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Help
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            </nav>
        </header>
        <main>
            <section class="container">
                <h1 class="mb-5">
                    Nuovo libro
                </h1>
                <form>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="exampleInputPassword1" class="form-label">Nome autore</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Inserisci il nome dell'autore">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="exampleInputPassword1" class="form-label">Cognome autore</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Inserisci il cognome dell'autore">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12 mb-3">   
                            <label for="exampleInputEmail1" class="form-label">Titolo</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Inserisci il titolo del libro">
                            <div id="emailHelp" class="form-text">Titolo versione italiana</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">

                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-md-4 mb-md-3">
                            <label for="disabledSelect" class="form-label">Genere</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Scegli il genere</option>
                                <option value="1">Giallo</option>
                                <option value="2">Infanzia</option>
                                <option value="3">Romanzo storico</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-4 mb-md-3">
                            <label for="exampleInputPassword1" class="form-label">Anno di pubblicazione</label>
                            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Inserisci l'anno">
                        </div>
                        <div class="col-12 col-md-4 mb-md-3">
                            <label for="exampleInputPassword1" class="form-label">ISBN#</label>
                            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Inserisci il codice ISBN#">
                        </div>
                    </div>
                    <div class="border mb-3"></div>
                    <div class="row">
                        <div class="col-12 mb-3">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-8">
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
                                </div>
                            <button class="btn btn-primary btn-sm" role="button">
                                <a href="#">Aggiungi libro</a>
                            </button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
